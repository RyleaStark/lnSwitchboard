name: Build and Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/ryleastark/lnswitchboard

jobs:
  test-build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      #       VERSION
      # -----------------------
      - name: Read VERSION file
        id: version
        run: |
          VERSION_VALUE=$(grep -Eo '[0-9]+(\.[0-9]+){1,2}' VERSION | head -n 1)
          if [ -z "$VERSION_VALUE" ]; then
            echo "::error::VERSION file must contain a semantic version (e.g. 0.1.0)" >&2
            exit 1
          fi
          echo "VERSION=$VERSION_VALUE" >> "$GITHUB_ENV"

      # -----------------------
      #       PYTHON
      # -----------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------
      #       DEPENDENCIES
      # -----------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pytest ruff

      # -----------------------
      #       LINTING
      # -----------------------
      - name: Lint backend
        run: ruff check backend/

      # -----------------------
      #       TESTING
      # -----------------------
      - name: Run tests
        run: pytest backend/tests

      # -----------------------
      #     DOCKER  SETUP
      # -----------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------
      #   BUILD + PUSH + CACHE
      # -----------------------
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
